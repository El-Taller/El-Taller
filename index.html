<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8">
    <title>Cl√≠nica Tecnologica</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!--prueba-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">

</head>


<body>
  
    <div class="btn-dark text-center">
        <a class="nav-link text-white-50">
            <img src="img/logo.png" style="width: 100px;" alt="logo">
        </a>
        <h1>Galeria</h1>
    </div> 
    <div class="container">
        <div class="card-columns " id="Galeria">
        </div>
    </div>
    <footer class="btn-dark text-center">
        <a class="nav-link text-white-50" >
            <p>Desarrollado por Thiago Quiroga<br> -tec.thiagoquiroga@gmail.com-</p>
            <img src="img/logo.png" style="width: 100px;" alt="logo">
        </a>
    </footer>


    <script>
        var imagenes = ['foto1', 'foto9', 'foto19', 'foto4', 'foto5', 'foto6', 'foto7', 'foto8', 'foto2', 'foto10', 'foto11', 'foto12', 'foto13', 'foto14', 'foto15', 'foto16', 'foto17', 'foto18', 'foto3', 'foto20', 'foto21', 'foto22', 'foto23', 'foto24','foto27'];

        var Galeria = document.getElementById('Galeria');

        for (imagen of imagenes) {
            Galeria.innerHTML += `
                <div class="card">
                    <a href="#" data-toggle="modal" data-target="#id${imagen}">
                        <img src="img/${imagen}.jpg" alt="id${imagen}" class="card-img-top">
                    </a>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                        <img src="img/${imagen}.jpg" alt="${imagen}" class="img-fluid rounded">
                    </div>
                </div>
                `
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $menu = $('#menu').find('ul').find('li');

            $menu.hover(function () {
                $(this).children('ul').stop();
                $(this).children('ul').slideDown();
            }, function () {
                $(this).children('ul').stop();
                $(this).children('ul').slideUp();
            });
        });
    </script>
</body>

</html>
